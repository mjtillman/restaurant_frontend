<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ming's Diner - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6560c89160.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<nav class="navbar navbar-dark sticky-top px-3">
    <a class="navbar-brand">Ming's Diner</a>
    <form class="nav-item">
        <a href="index.html" class="btn btn-sm btn-outline-light" role="button">Home</a>
        <a href="menu.html" class="btn btn-sm btn-outline-light" role="button">Our Menu</a>
        <a href="contact.html" class="btn btn-sm btn-outline-light" role="button">Contact</a>
    </form>
</nav>
<body class="p-0">
<main class="px-5">
    <div class="card mx-auto mt-5">
        <div class="card-body">
            <h5 class="card-title mb-3">Send Ming's Diner a line!</h5>
            <div class="card-text">
                <form action="#">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3 row">
                    <div class="col-6">
                        <label for="first" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first" placeholder="First name">
                    </div>
                    <div class="col-6">
                        <label for="last" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last" placeholder="Last name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" placeholder="Write your message here..." rows="3"></textarea>
                
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <input type="reset" value="Submit" class="btn btn-primary"></input>
            </form>
        </div>
      </div>

</main>



<footer class="container-fluid mt-5 p-5">
    <div class="row">
        <div class="col-12 text-center">
            <p>Check us out on social media!</p>
            <div class="d-flex flex-row mx-auto justify-content-around" id="icons">
                <a href="#" class="link-light"><i class="fab fa-twitter fa-3x"></i></a>
                <a href="#" class="link-light"><i class="fab fa-facebook fa-3x"></i></a>
                <a href="#" class="link-light"><i class="fab fa-instagram fa-3x"></i></a>
            </div>
        </div>
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
